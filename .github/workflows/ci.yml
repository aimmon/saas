name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".editorconfig"
      - ".vscode/**"
      - ".cursor/**"
      - ".github/**"
      - "!.github/workflows/**"
      - "content/**"
      - "public/**"
      - "promo-video/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".editorconfig"
      - ".vscode/**"
      - ".cursor/**"
      - ".github/**"
      - "!.github/workflows/**"
      - "content/**"
      - "public/**"
      - "promo-video/**"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
        env:
          NODE_NO_WARNINGS: 1
